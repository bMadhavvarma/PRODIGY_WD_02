<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="icon" type="png" href="./images/stopwatch-icon-7048.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="./images/1106497409-preview.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="watch"> 
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00 :</span>
                    <span class="text second">00 :</span>
                    <span class="text msecond">00 </span>
                </div>
            </div>
            <div class="buttons">
                <button class=" button reset hidden">reset </button>
                <button class="button play">play</button>
                <button class="button lap hidden">lap</button>
            </div>
        </div>
        <ul class="laps">
           
        </ul>
        <button class="lap-clear-button">Clear all</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
